<!DOCTYPE html>
<html>
    <head>
        <title>GreenChats | <%= firstname %>'s News Feed</title>
        <link type="text/css" rel="stylesheet" href="/static/standard.css" />
    </head>
    <body>
        <div id="top_image">
        </div>
        <div id='logout'>
            <form action="/logout">
                <input type="submit" value="Logout" />
            </form>
        </div>
        <div id="profileActions">
            <form action="/profile">
                <input type="submit" value="Profile" />
            </form>
            <form action="/friends">
                <input type="submit" value="Friends" />
            </form>
        </div>
        <div id="main_page">	
            <div class="main_body">
                <form method="post">
                    <h5>What's on your mind?</h5><br>
                    <textarea name="blogger"></textarea><br>
                    <input type='submit' value='Post'>
                </form>
                <h3><%= firstname %>'s News Feed</h3>
                <% for (post in posts) { %>
                <div class="post">
                    <h5><%= posts[post]['firstname'] %> <%= posts[post]['lastname'] %> posted</h5>
                    <article><%= posts[post]['content'] %></article><br>
                    <time><%= posts[post]['postDate'] %></time>
                </div>
                <% } %>
            </div>
        </div>
    </body>
</html>
