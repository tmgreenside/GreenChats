<!DOCTYPE html>
    <html>
        <head>
            <title>GreenChats | <%= firstname %>'s News Feed</title>
            <link type="text/css" rel="stylesheet" href="/static/standard.css" />
        </head>
        <body>
            <div id="top_image">
            </div>
            <div id="main_page">	
                <div class="main_body">
                    <form method="post">
                        <h5>What's on your mind?</h5><br>
                        <input type="text"><br>
                        <input type='submit' value='Post'>
                    </form>
                    <h3><%= firstname %>'s News Feed</h3>
                    <% for (post in posts) { %>
                    <div class="post">
                        <h5><%= post.posterfirst %><%= post.posterlast %></h5>
                        <p><%= post.content %></p>
                    </div>
                    <% } %>
                </div>
            </div>
        </body>
    </html>
